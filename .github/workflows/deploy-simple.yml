name: üöÄ Simple Deploy Test

on:
  workflow_dispatch:
    inputs:
      test_only:
        description: 'Run only basic connectivity test'
        required: false
        default: 'true'

jobs:
  test-connection:
    name: Test SSH Connection
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Basic SSH Test
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          password: ${{ secrets.SERVER_PASS }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 30s
          script: |
            echo "üîç Basic SSH connectivity test..."
            echo "üìç Server: ${{ secrets.SERVER_HOST }}"
            echo "üë§ User: ${{ secrets.SERVER_USER }}"
            echo "üñ•Ô∏è  OS: $(uname -a)"
            echo "üìÅ Current dir: $(pwd)"
            echo "‚úÖ SSH connection successful!"

            echo ""
            echo "üìÅ Checking project directory..."
            if [ -d "/var/www/shanks-education" ]; then
                echo "‚úÖ Project directory exists"
                ls -la /var/www/shanks-education/ | head -3
            else
                echo "‚ùå Project directory missing"
                ls -la /var/www/
            fi

            echo ""
            echo "üåê Testing website..."
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 5 http://localhost 2>/dev/null || echo "000")
            echo "HTTP Response: $RESPONSE"

  deploy-minimal:
    name: Minimal Deploy
    runs-on: ubuntu-latest
    needs: test-connection
    if: github.event.inputs.test_only != 'true'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Minimal Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          password: ${{ secrets.SERVER_PASS }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 45s
          script: |
            echo "üöÄ Minimal deployment test..."

            cd /var/www/shanks-education || exit 1
            echo "‚úÖ Changed to project directory"

            # –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ git
            git status --porcelain || echo "Git status failed"

            # –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ nginx
            sudo nginx -t || echo "Nginx config test failed"

            echo "‚úÖ Minimal deploy completed"