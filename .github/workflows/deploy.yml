name: ğŸš€ Deploy to Server

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'debug-*.txt'
      - 'test-*.html'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Shanks Education
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          password: ${{ secrets.SERVER_PASS }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 30s
          script: |
            echo "ğŸš€ Starting simple deployment..."
            echo "Server: ${{ secrets.SERVER_HOST }}"

            # Go to project directory
            cd /var/www/shanks-education || {
              echo "âŒ Cannot access /var/www/shanks-education"
              exit 1
            }

            # Update code
            git pull origin master || {
              echo "âŒ Git pull failed"
              exit 1
            }

            # Set permissions
            sudo chmod -R 755 . || echo "âš ï¸ chmod failed"

            # Restart nginx
            sudo systemctl reload nginx || sudo systemctl restart nginx || echo "âš ï¸ nginx restart failed"

            echo "âœ… Deployment completed!"