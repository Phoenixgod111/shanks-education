          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          password: ${{ secrets.SERVER_PASS }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 10s
          script: |
            echo "âœ… SSH CONNECTED SUCCESSFULLY!"
            echo "Server: ${{ secrets.SERVER_HOST }}"
